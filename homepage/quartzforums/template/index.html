<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuartzForums - {{SITE_NAME}}</title>
    <meta name="description" content="QuartzForums, the forum api made by oldmartijntje to work with quartz v4.5.0">
    <link rel="icon" href="https://i.imgur.com/svCztlU.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* QuartzForums Embedded Widget Styles */
        .quartzforums-widget {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 1rem;
            color: #f0f6fc;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .quartzforums-widget .message {
            background: #0d1117;
            border: 1px solid #21262d;
            border-radius: 6px;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .quartzforums-widget .message-meta {
            font-size: 0.875rem;
            color: #8b949e;
            margin-bottom: 0.5rem;
        }

        .quartzforums-widget .user-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(45deg, #238636, #58a6ff);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.75rem;
            margin-right: 0.5rem;
        }

        .quartzforums-widget .btn {
            background: #238636;
            border: 1px solid #238636;
            color: white;
            padding: 0.375rem 0.75rem;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            font-size: 0.875rem;
        }

        .quartzforums-widget .btn:hover {
            background: #2ea043;
            border-color: #2ea043;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="quartzforums-widget">
            <h5><i class="bi bi-chat-square-dots"></i> Forum Discussion</h5>
            <p class="text-muted">{{SUBPAGE}} on {{DOMAIN}}</p>

            <div id="quartzforums-messages">
                <!-- Messages will be loaded here -->
                <div class="text-center text-muted">
                    <i class="bi bi-arrow-clockwise"></i> Loading messages...
                </div>
            </div>

            <div class="mt-3">
                <a href="/forums/" class="btn">
                    <i class="bi bi-arrow-right"></i> Join Discussion
                </a>
            </div>
        </div>
    </div>

    <script>
        // Simple embedded forum widget
        const IMPLEMENTATION_KEY = '{{IMPLEMENTATION_KEY}}';
        const SUBPAGE = '{{SUBPAGE}}';

        async function loadMessages() {
            try {
                const response = await fetch(`/forums/api/forum?implementationKey=${IMPLEMENTATION_KEY}&subpage=${encodeURIComponent(SUBPAGE)}`);
                const data = await response.json();

                const container = document.getElementById('quartzforums-messages');

                if (response.ok && data.messages.length > 0) {
                    container.innerHTML = data.messages.slice(-5).map(message => `
                        <div class="message">
                            <div class="message-meta">
                                <div class="user-avatar">${message.username ? message.username.charAt(0).toUpperCase() : '?'}</div>
                                <strong>${message.username || '[Deleted User]'}</strong>
                                <span class="ms-2">${new Date(message.createdAt).toLocaleString()}</span>
                            </div>
                            <div>${escapeHtml(message.content)}</div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<div class="text-center text-muted">No messages yet. Be the first to comment!</div>';
                }
            } catch (error) {
                document.getElementById('quartzforums-messages').innerHTML =
                    '<div class="text-center text-muted">Unable to load messages</div>';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load messages on page load
        document.addEventListener('DOMContentLoaded', loadMessages);
    </script>
</body>

</html>
