<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuartzForums - Recent Forums</title>
    <meta name="description" content="QuartzForums, the forum api made by oldmartijntje to work with quartz v4.5.0">
    <link rel="icon" href="https://i.imgur.com/svCztlU.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-clock-history"></i> Recent Forums</h2>
            <a href="index.html" class="btn btn-outline-secondary">
                <i class="bi bi-house"></i> Home
            </a>
        </div>

        <div id="recentForumsList">
            <div class="loading">
                <i class="bi bi-arrow-clockwise spin"></i> Loading recent forums...
            </div>
        </div>
    </div>

    <!-- Modals Container -->
    <div id="modals-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="shared.js"></script>
    <script src="app.js"></script>
    <script>
        // Initialize components when DOM is loaded
        document.addEventListener('DOMContentLoaded', function () {
            initSharedComponents();
            app = new QuartzForumsApp();
            app.currentPage = 'recentForums';
            app.loadRecentForums();
        });
    </script>
</body>

</html>
