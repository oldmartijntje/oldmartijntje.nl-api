<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuartzForums - Browse All Forums</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-grid-3x3-gap"></i> All Forums</h2>
            <a href="index.html" class="btn btn-outline-secondary">
                <i class="bi bi-house"></i> Home
            </a>
        </div>

        <!-- Search and Filter -->
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" class="form-control" id="forumSearch" placeholder="Search forums...">
            </div>
            <div class="col-md-6">
                <select class="form-select" id="implementationKeyFilter">
                    <option value="">All Websites</option>
                </select>
            </div>
        </div>

        <div id="allForumsList">
            <div class="loading">
                <i class="bi bi-arrow-clockwise spin"></i> Loading all forums...
            </div>
        </div>

        <!-- Pagination -->
        <nav id="forumsPagination" style="display: none;">
            <ul class="pagination justify-content-center">
                <!-- Pagination items will be generated by JavaScript -->
            </ul>
        </nav>
    </div>

    <!-- Modals Container -->
    <div id="modals-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="shared.js"></script>
    <script src="app.js"></script>
    <script>
        // Initialize components when DOM is loaded
        document.addEventListener('DOMContentLoaded', function () {
            initSharedComponents();
            app = new QuartzForumsApp();
            app.currentPage = 'allForums';

            // Get URL parameters and apply them
            const urlParams = getURLParams();

            // Set search term if provided
            if (urlParams.search) {
                document.getElementById('forumSearch').value = urlParams.search;
            }

            // Set filter if provided
            if (urlParams.filter) {
                document.getElementById('implementationKeyFilter').value = urlParams.filter;
            }

            // Load implementation key options and forums
            app.loadImplementationKeyOptions();
            app.loadAllForums(urlParams.page);

            // Setup search functionality
            const searchInput = document.getElementById('forumSearch');
            if (searchInput) {
                searchInput.addEventListener('input', () => {
                    app.debounce(() => {
                        const params = getURLParams();
                        params.search = searchInput.value;
                        params.page = 0; // Reset to first page
                        setURLParams(params);
                        app.searchForums();
                    }, 300)();
                });
            }

            // Setup filter functionality
            const filterSelect = document.getElementById('implementationKeyFilter');
            if (filterSelect) {
                filterSelect.addEventListener('change', () => {
                    const params = getURLParams();
                    params.filter = filterSelect.value;
                    params.page = 0; // Reset to first page
                    setURLParams(params);
                    app.loadAllForums(0);
                });
            }
        });
    </script>
</body>

</html>
